<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hola {{name}}</h1>
    <h3>Categories</h3>
    <ul>
        {% for category in categories %}
            {% if category == 'code' %}
                <li><b><a href="#">{{ category|upper }}</a></b></li>
            {% else %}
                <li><a href="#">{{ category }}</a></li>
            {% endif %}
        {% endfor %}
        <h5>Total de categorias: {{categories|length}}</h5>
    </ul>
</body>
</html>
